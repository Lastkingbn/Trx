<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BN LAST KING</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); 
      color: #334155; 
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header { 
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      color: white;
      padding: 30px;
      border-radius: 20px;
      margin-bottom: 30px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(30, 41, 59, 0.2);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .header-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
    }

    .header-subtitle {
      font-size: 14px;
      opacity: 0.8;
      position: relative;
      z-index: 2;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    @media (max-width: 768px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
    }

    .prediction-card { 
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      border: 1px solid #e2e8f0;
      position: relative;
      overflow: hidden;
    }

    .prediction-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4);
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      margin: 10px 0;
      background: #f8fafc;
      border-radius: 12px;
      border-left: 4px solid #3b82f6;
    }

    .status-label {
      font-weight: 500;
      color: #64748b;
    }

    .status-value {
      font-weight: 600;
      color: #1e293b;
    }

    .prediction-display {
      text-align: center;
      padding: 25px;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
      border-radius: 16px;
      margin: 20px 0;
      position: relative;
      overflow: hidden;
    }

    .prediction-display::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .prediction-text {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      position: relative;
      z-index: 2;
    }

    .confidence-text {
      font-size: 14px;
      opacity: 0.9;
      position: relative;
      z-index: 2;
    }

    .number-prediction {
      background: linear-gradient(135deg, #10b981 0%, #047857 100%);
    }

    .tab-container {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      border: 1px solid #e2e8f0;
    }

    .tab-buttons { 
      display: flex;
      background: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
    }

    .tab-buttons button { 
      flex: 1; 
      background: transparent;
      color: #64748b; 
      padding: 18px 20px; 
      border: none; 
      cursor: pointer; 
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      position: relative;
    }

    .tab-buttons button.active { 
      color: #3b82f6;
      background: white;
    }

    .tab-buttons button.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: #3b82f6;
    }

    .history-container { 
      max-height: 500px; 
      overflow-y: auto;
      background: white;
    }

    .history-container::-webkit-scrollbar {
      width: 6px;
    }

    .history-container::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    .history-container::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    table { 
      width: 100%; 
      border-collapse: collapse;
    }

    th, td { 
      font-size: 13px; 
      padding: 15px 20px;
      text-align: left;
    }

    th { 
      background: #f8fafc;
      color: #475569; 
      font-weight: 600;
      position: sticky; 
      top: 0;
      border-bottom: 2px solid #e2e8f0;
    }

    td {
      border-bottom: 1px solid #f1f5f9;
    }

    tr:hover {
      background: #f8fafc;
    }

    .status.win { 
      color: #059669; 
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .status.loss { 
      color: #dc2626; 
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .status.waiting { 
      color: #d97706; 
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .win-rate-card {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      padding: 20px;
      border-radius: 16px;
      border: 1px solid #0ea5e9;
      margin: 20px 0;
    }

    .win-rate-display {
      font-size: 32px;
      font-weight: 700;
      color: #0369a1;
      text-align: center;
      margin-bottom: 10px;
    }

    .win-rate-details {
      text-align: center;
      color: #0284c7;
      font-size: 14px;
    }

    .icon {
      width: 18px;
      height: 18px;
      display: inline-block;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #e2e8f0;
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .pattern-badge {
      display: inline-block;
      background: #e0f2fe;
      color: #0369a1;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      margin-top: 10px;
    }

    .number-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      color: white;
      border-radius: 50%;
      font-weight: 700;
      font-size: 18px;
      margin: 0 5px;
    }

    .prediction-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-title">
        <i class="fas fa-brain"></i> HEART LASS KING SERVER <i class="fas fa-chart-line"></i>
      </div>
      <div class="header-subtitle">HEART LASS KING</div>
    </div>

    <div class="main-grid">
      <!-- Status Card -->
      <div class="prediction-card">
        <div class="card-title">
          <i class="fas fa-info-circle"></i> System Status
        </div>
        
        <div class="status-item">
          <span class="status-label">Current Period</span>
          <span class="status-value" id="currentPeriod">Loading...</span>
        </div>
        
        <div class="status-item">
          <span class="status-label">Live Time</span>
          <span class="status-value" id="liveTime">--:--:--</span>
        </div>
        
        <div class="status-item">
          <span class="status-label">Analysis Pattern</span>
          <span class="status-value" id="patternBox">Analyzing...</span>
        </div>

        <div class="win-rate-card">
          <div class="win-rate-display" id="winRatePercent">--%</div>
          <div class="win-rate-details" id="winRateDetails">Win Rate Analysis</div>
        </div>
      </div>

      <!-- Predictions Card -->
      <div class="prediction-card">
        <div class="card-title">
          <i class="fas fa-crystal-ball"></i> AI Predictions
        </div>
        
        <div class="prediction-display">
          <div class="prediction-text" id="predictionBox">
            <i class="fas fa-sync-alt loading-spinner"></i> Analyzing...
          </div>
          <div class="confidence-text" id="confidenceBox">Confidence: --%</div>
        </div>

        <div class="prediction-display number-prediction">
          <div class="prediction-text" id="numberPredictionBox">
            <i class="fas fa-hashtag"></i> Number Analysis
          </div>
          <div class="confidence-text" id="numberConfidenceBox">Processing...</div>
        </div>
      </div>
    </div>

    <div class="tab-container">
      <div class="tab-buttons">
        <button id="predTab" class="active">
          <i class="fas fa-history"></i> Prediction History
        </button>
        <button id="gameTab">
          <i class="fas fa-list"></i> Game History
        </button>
      </div>

      <div class="history-container">
        <table>
          <thead id="tableHead"></thead>
          <tbody id="tableBody">
            <tr><td colspan="5" style="text-align: center; padding: 40px;">
              <i class="fas fa-sync-alt loading-spinner"></i> Loading data...
            </td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

<script>
const CURRENT_API = 'https://api.bdg88zf.com/api/webapi/GetGameIssue';
const HISTORY_API = 'https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json';

const REQUEST_DATA = {
  typeId: 1,
  language: 0,
  random: "e7fe6c090da2495ab8290dac551ef1ed",
  signature: "1F390E2B2D8A55D693E57FD905AE73A7",
  timestamp: 1723726679
};

let predictionHistory = [];
let last100Results = [];
let winCount = 0;
let lossCount = 0;

// --- Helpers ---
function getBigSmall(num) { return num >= 5 ? "Big" : "Small"; }
function getColor(num) {
  if ([1, 3, 7, 9].includes(num)) return "Green";
  if ([2, 4, 6, 8].includes(num)) return "Red";
  return "Violet";
}

function updateLiveTime() { 
  document.getElementById("liveTime").innerText = new Date().toLocaleTimeString('en-GB'); 
}

// --- Prediction ---
function predict(history) {
  if (history.length < 10) {
    return { 
      text: "Analyzing...", 
      conf: "--", 
      pattern: "Awaiting data", 
      number: "--", 
      numConf: "--" 
    };
  }

  const basePrediction = bigSmallPrediction(history);
  const stats = analyzeNumbers(last100Results);
  const hotCandidate = Object.entries(stats).sort((a, b) => b[1].frequency - a[1].frequency)[0][0];
  const coldCandidate = Object.entries(stats).sort((a, b) => b[1].missing - a[1].missing)[0][0];
  
  let numPrediction, numConf;
  if (Math.random() > 0.4) {
    numPrediction = hotCandidate; 
    numConf = 75;
  } else {
    numPrediction = coldCandidate; 
    numConf = 68;
  }

  return { 
    text: basePrediction.text, 
    conf: basePrediction.conf, 
    pattern: basePrediction.pattern, 
    number: numPrediction, 
    numConf: numConf 
  };
}

function bigSmallPrediction(history) {
  let bigCount = 0, smallCount = 0;
  history.forEach(h => { 
    if (h.size === "Big") bigCount++; 
    else smallCount++; 
  });
  const prediction = bigCount > smallCount ? "Small" : "Big";
  return { 
    text: prediction, 
    conf: Math.floor(Math.random() * 15) + 70, 
    pattern: "Trend Analysis" 
  };
}

function analyzeNumbers(history) {
  const numbers = Array(10).fill().map((_, i) => i);
  const stats = {};
  numbers.forEach(num => { 
    stats[num] = { frequency: 0, missing: 0 }; 
  });
  
  history.forEach((item, idx) => {
    stats[item.number].frequency++;
    numbers.forEach(n => { 
      if (n !== item.number) stats[n].missing++; 
      else stats[n].missing = 0; 
    });
  });
  return stats;
}

function updateWinRate() {
  const total = winCount + lossCount;
  const winRate = total > 0 ? Math.round((winCount / total) * 100) : 0;
  
  document.getElementById("winRatePercent").innerText = `${winRate}%`;
  document.getElementById("winRateDetails").innerText = `${winCount} Wins • ${lossCount} Losses • ${total} Total`;
}

// --- Fetch + Render ---
async function fetchData() {
  try {
    // Fetch current period
    const periodRes = await fetch(CURRENT_API, {
      method: 'POST', 
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ 
        ...REQUEST_DATA, 
        timestamp: Math.floor(Date.now() / 1000) 
      })
    });
    const periodData = await periodRes.json();
    const period = periodData?.data?.issueNumber || "Unavailable";
    document.getElementById("currentPeriod").innerText = period;

    // Fetch history
    const res = await fetch(HISTORY_API + '?ts=' + Date.now());
    const data = await res.json();
    last100Results = data.data.list.slice(0, 100).map(item => {
      const num = parseInt(item.number);
      return { 
        period: item.issueNumber, 
        number: num, 
        size: getBigSmall(num), 
        color: getColor(num) 
      };
    });

    const recentHistory = last100Results.slice(0, 20);
    const prediction = predict(recentHistory);

    // Update UI
    document.getElementById("predictionBox").innerHTML = 
      `<i class="fas fa-${prediction.text === 'Big' ? 'arrow-up' : 'arrow-down'}"></i> ${prediction.text}`;
    document.getElementById("confidenceBox").innerText = `Confidence: ${prediction.conf}%`;
    document.getElementById("numberPredictionBox").innerHTML = 
      `<span class="number-badge">${prediction.number}</span>`;
    document.getElementById("numberConfidenceBox").innerText = `Confidence: ${prediction.numConf}%`;
    document.getElementById("patternBox").innerHTML = 
      `<span class="pattern-badge">${prediction.pattern}</span>`;

    // Update prediction history
    if (prediction.text !== "Analyzing..." && period !== "Unavailable") {
      if (!predictionHistory.find(p => p.period === period)) {
        predictionHistory.unshift({
          period, 
          prediction: prediction.text, 
          numberPred: prediction.number,
          actual: "--", 
          actualNum: "--", 
          status: "Waiting"
        });
        if (predictionHistory.length > 50) predictionHistory.pop();
      }
    }

    // Check results
    predictionHistory.forEach(ph => {
      const match = last100Results.find(h => h.period === ph.period);
      if (match && ph.status === "Waiting") {
        ph.actual = match.size;
        ph.actualNum = match.number;
        ph.status = ph.prediction === match.size ? "Win" : "Loss";
        if (ph.status === "Win") winCount++; else lossCount++;
      }
    });

    updateWinRate();
    renderTable();
  } catch (e) {
    document.getElementById("predictionBox").innerHTML = 
      '<i class="fas fa-exclamation-triangle"></i> Connection Error';
    console.error("Fetch error:", e.message);
  }
}

function renderTable() {
  const head = document.getElementById("tableHead");
  const body = document.getElementById("tableBody");

  if (document.getElementById("predTab").classList.contains("active")) {
    head.innerHTML = `
      <tr>
        <th><i class="fas fa-clock"></i> Period</th>
        <th><i class="fas fa-chart-bar"></i> Big/Small</th>
        <th><i class="fas fa-hashtag"></i> Number</th>
        <th><i class="fas fa-bullseye"></i> Actual</th>
        <th><i class="fas fa-flag"></i> Status</th>
      </tr>`;
    
    body.innerHTML = predictionHistory.length === 0
      ? `<tr><td colspan='5' style="text-align: center; padding: 40px; color: #94a3b8;">
          <i class="fas fa-inbox"></i><br>No predictions yet
         </td></tr>`
      : predictionHistory.map(item => `
        <tr>
          <td>${item.period}</td>
          <td><strong>${item.prediction}</strong></td>
          <td><span class="number-badge" style="width: 30px; height: 30px; font-size: 14px;">${item.numberPred}</span></td>
          <td>${item.actual} (${item.actualNum})</td>
          <td class="status ${item.status.toLowerCase()}">
            <i class="fas fa-${item.status === 'Win' ? 'check-circle' : item.status === 'Loss' ? 'times-circle' : 'clock'}"></i>
            ${item.status}
          </td>
        </tr>`).join("");
  } else {
    head.innerHTML = `
      <tr>
        <th><i class="fas fa-clock"></i> Period</th>
        <th><i class="fas fa-hashtag"></i> Number</th>
        <th><i class="fas fa-chart-bar"></i> Size</th>
        <th><i class="fas fa-palette"></i> Color</th>
      </tr>`;
    
    body.innerHTML = last100Results.slice(0, 20).map(item => `
      <tr>
        <td>${item.period}</td>
        <td><span class="number-badge" style="width: 30px; height: 30px; font-size: 14px;">${item.number}</span></td>
        <td><strong>${item.size}</strong></td>
        <td><span style="color: ${item.color === 'Green' ? '#059669' : item.color === 'Red' ? '#dc2626' : '#7c3aed'}">${item.color}</span></td>
      </tr>`).join("");
  }
}

// --- Event Listeners ---
document.querySelectorAll(".tab-buttons button").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".tab-buttons button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    renderTable();
  });
});

// --- Initialize ---
setInterval(updateLiveTime, 1000);
setInterval(fetchData, 5000);
fetchData();
updateLiveTime();
</script>
</body>
</html>
